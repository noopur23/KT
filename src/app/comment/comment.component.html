<h2>Comments</h2>
<input type="text" #filter placeholder="Filter String" (keyup)="filtercomment(filter.value)">
<div *ngIf="data$ |async as comments">
  <div *ngFor="let comment of comments">
  <ul>
    <li>
      {{comment.name}} //// {{comment.email}}
    </li>
    <li>{{comment.body}}</li>
  </ul>
</div>
</div>
